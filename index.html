 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TinderCat</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     <div id="login">
         <div class="container-login">
             <div class="header">
                 <img id="logo" src="img/logo/Logo-black.png" alt="">
                 <h1>Tindercat</h1>
             </div>
             <form  id ="formLogin">
                 <input type="text" placeholder="Pseudo">
                 <input type="password" placeholder="Password">
                 <input type="submit" value="Connexion">
             </form>

         </div>
     </div>
     <div id="profils">

        <div class="tindercat-card">
            <div class="imgProfil"></div>
            <h2>Pseudo</h2>
        </div>
<div class="nav-profil">
    <div id="like">
        <i class="fas fa-times"></i>
    </div>
    <div id="run">
        <i class="fas fa-heart"></i>
    </div>
</div>
     </div>
     <div id="loader">
         <div id="circle">

         </div>
     </div>
     <script src="js/script.js"></script>
     
 </body>
 </html>
